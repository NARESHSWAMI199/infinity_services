{% extends 'base.html' %}

{% block content %}

<img class="img-fluid" src="{{ object.image.url }}" alt="">
<h1 class="text-center mt-5 font-weight-bold" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    {{object.title }} </h1>
<div class=" container shadow-sm">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 p-5">
            <h2 class="mt-5 pt-5">
                <i class="fa fa-inr" aria-hidden="true"><span> {{ object.price }} </span></i>
            </h2>

            <h3 class="font-weight-bold pt-5">Discription</h3>
            <small>
                {{ object.discription }}
            </small>
            {% if object.documents %}
                <h3 class="font-weight-bold pt-5">Documents requirement for {{ object.title }}</h3>
            <p>
                {{ object.documents }}
            </p>

            {% endif %}
            <h3 class="font-weight-bold pt-5">Time</h3>
            <p>
                {{ object.time }}
            </p>
        </div>

    </div>
</div>
{% include 'form.html' %}

<script>
    const drop_item = document.getElementById('drop_item')
    drop_item.innerHTML = "<small>{% for item in objects %}" 
    +" <a class='dropdown-item' href='{% url 'detail' item.id  %}' > {{  item.title }}</a>" +
    "{% endfor %}</small> "
</script>



{% endblock %}
