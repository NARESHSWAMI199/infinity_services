{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-12 col-md-8 shadow-sm p-5">
            <h3> {{ title }} : </h3>
            <form action="." class="form-group "  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form %}
                {{ form|crispy }}
                {% endif %}
                <button class="btn btn-warning">{{ btn_label }}</button> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
