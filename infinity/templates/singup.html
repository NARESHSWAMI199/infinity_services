 {% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 p-5 shadow-sm offset-lg-3 col-sm-12 col-md-8">
            <h3>Signup :</h3>
            <form action="/accounts/signup/" class="form-group " method = "POST">
                {% csrf_token %}
                <div style="color:red;">{{error}}</div>
                <br>
                username:   <br> 
                <input class="form-control" type="text" name ='username'>
                password: <br>
                <input type="password" class="form-control" name = password1> 
                confirm password: <br>
                <input type="password" class="form-control" name = password2> 
                
                <input class= "mt-3 btn btn-warning w-100 " type="submit"  value = "Save" >
                </form>
        </div>
    </div>
</div>



{% endblock %}
